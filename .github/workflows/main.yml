name: Create Examples

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    if: false # Lets not run this for now, ci is already building examples and tutorials
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
    - name: Install dependencies
      run: |
        uv venv
        uv sync --group dev
    - name: Create Examples
      run: |
        uv run --no-sync python src/filare/tools/build_examples.py
        mkdir -p outputs-examples
        cp -r examples outputs/examples
        cp -r tutorial outputs/tutorial
    - name: Upload examples, demos, and tutorials
      uses: actions/upload-artifact@v4
      with:
        name: examples-and-tutorials
        path: |
          outputs/
