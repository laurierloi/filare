name: Create Examples

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
    - name: Install dependencies
      run: |
        uv venv
        uv sync --group dev
    - name: Create Examples
      run: |
        mkdir -p outputs/examples outputs/tutorial
        uv run --no-sync filare -f hs -o outputs/examples examples/demo01.yml
        uv run --no-sync filare -f h -o outputs/tutorial tutorial/tutorial01.yml
    - name: Upload examples, demos, and tutorials
      uses: actions/upload-artifact@v4
      with:
        name: examples-and-tutorials
        path: |
          outputs/
