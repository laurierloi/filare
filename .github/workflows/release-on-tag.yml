name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: "Publish to PyPI"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure VERSION matches tag
        run: |
          VERSION="${GITHUB_REF##*/}"
          VERSION="${VERSION#v}"
          echo "$VERSION" > VERSION
      # We re-emit the tag version into VERSION to ensure the published wheel/sdist
      # matches the tag that triggered this workflow.
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Build dist
        run: |
          uv venv
          uv pip install --python .venv/bin/python build twine
          uv run --no-sync python -m build
      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run --no-sync twine upload dist/*

  verify_pypi:
    name: "Verify package from PyPI"
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Install from PyPI
        run: |
          uv venv
          uv pip install --python .venv/bin/python filare
      - name: Check CLI
        run: uv run --no-sync filare --help

  container:
    name: "Build & push container"
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
