<style>
  .A4 #bom { /* BOM on top of title block */
    position: absolute;
    bottom: 42.5mm;
    right: 0;
    width:180mm;
  }

  .A3 #bom, .A2 #bom { /* BOM to the left of title block */
    position: absolute;
    
    bottom: 0mm;
    left: 0mm;
    
  }

  #bom tr {
    height: 4.25mm;
  }

  #bom tr:nth-child(odd) {
    background-color: #EEEEEE
  }

  #bom table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: left;
    table-layout: fixed;
    width: 100%;
    word-break: break-word;
    overflow-wrap: anywhere;
  }

  #bom .bom_col_id {
    text-align: center;
    font-weight: bold;
  }

  #bom .bom_col_qty {
    text-align: right;
  }

</style>
