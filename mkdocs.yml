site_name: Filare Docs
site_url: https://laurierloi.github.io/Filare/
repo_url: https://github.com/laurierloi/Filare
repo_name: laurierloi/Filare
theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - toc.follow
    - content.code.copy
nav:
  - Home: README.md
  - Architecture: architecture.md
  - Graphs:
      - Overview: graphs/architecture.md
      - Data Flow: graphs/data_flow.md
      - Models: graphs/models.md
  - Syntax: syntax.md
  - Tutorial: tutorial/readme.md
  - Examples: examples/readme.md
  - Advanced Images: advanced_image_usage.md
  - Build Script: buildscript.md
  - CI: ci.md
  - Docs:
      - Mermaid Check: mermaid.md
  - Dev:
      - Metadata Guide: dev/metadata_guide.md
      - GitHub CLI: dev/github.md
      - Tasks: tasks.md
  - Changelog: CHANGELOG.md
  - Contributing: CONTRIBUTING.md
  - Branding: brand.md
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - attr_list
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.inlinehilite

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid.js

exclude_docs: |
  mkdocs.md
  tutorial/todo.md
  tutorial/tutorial0*.md
